<!doctype html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
  </head>

  <body>
    <div id="simple">
        예금액 : <input type="text" v-model="amount">
        <img v-show="amount<0"
        src="http://sample.bmaster.kro.kr/img/error.png"
        title="마이너스는 혀용하지 않습니다."
        style="width:15px;height:15px;vertical-align:middle">

        <div v-if="amount >= 1000000">gold</div>
        <div v-else-if="amount >= 500000">silver</div>
        <div v-else-if="amount >= 200000">bronze</div>
        <div v-else></div>
    </div>
    <script>
      var model={
        amount:0,
      };
      var simple = new Vue({
        el:"#simple",
        data:model,
      })
    </script>
  </body>
</html>
