<!doctype html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
  </head>

  <body>
    <div id="simple">
      <input type="text" placeholder="이름을 입력하세요" v-model="name">
      <br />
      입력된 이름: <h2 v-html="name"></h2>
      <br>
    </div>
    <script>
      var model={
        name:''
      };
      var simple = new Vue({
        el:"#simple",
        data:model,
      })
    </script>
  </body>
</html>
